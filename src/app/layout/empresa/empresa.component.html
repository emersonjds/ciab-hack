
<app-page-header [heading]="'Trabalhos'" [icon]="'fa-th-list'"></app-page-header>

<div class="row">
  <div class="col-4">
      <ngx-datatable id="table"
      style="width: 100%"
      [rows]="rows"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="5"
      [selected]="selected"
      [selectionType]="'checkbox'"
      [selectAllRowsOnPage]="false"
      [displayCheck]="displayCheck"
      (select)='onSelect($event)'>
      <ngx-datatable-column 
        [width]="30"
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
        [headerCheckboxable]="true"
        [checkboxable]="true">
      </ngx-datatable-column>
      <ngx-datatable-column name="title"></ngx-datatable-column>
    </ngx-datatable>
    <br>
    <a class="btn btn-primary" type="button" value="procurar" (click)="pesquisar()"> Procurar </a>  
  </div>

  <div class="col-4 destacado">
    <div class="card card-default" *ngFor="let profissional of profissionais" style="margin-top: 10px;">
      <div class="card-header">
        <div class="headers">
            {{profissional.name}}
            <small>Profissao</small>
            <div class="rating">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
        </div>
      </div>
      <div class="card-body" (click)="mostraDetalheProfissional(profissional)">
        {{profissional.description}}
      </div>
    </div>
  </div>

  <div *ngIf="detalheSolicitado"class="col-4">
    <div class="card">
      <div class="card-body">
        <ul class="avatar" style=" list-style: none;">
          <li class="left clearfix">
            <span class="pull-left">
              <img src="../../../assets/images/I80W1Q0.png" alt="" class="avatar-img" height="50" width="50">
            </span>
            <span class="style:margin-top: 10px;">{{detalheProfissional.name}}</span>
            <!--<div class="rating pull-right">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </div>-->
            <br><br>
            <p>
                {{detalheProfissional.description}}
            </p>
            <!--<p>
              Serviços prestados : Controladoria, Fluxo de Caixa, Emissão de Nota
            </p>-->
            <div *ngFor="let service of detalheProfissional.services">
              <strong>{{service.title}}</strong>
              <p>Projetos a partir de : RS {{service.price}}</p>
            </div>
            <div class="redes-sociais">
                <i class="fa fa-linkedin-square" aria-hidden="true"> www.linkedin.com/fernando</i> <br>
                <i class="fa fa-envelope" aria-hidden="true"> fernando.souza@gmail.com</i> <br>
                <i class="fa fa-whatsapp" aria-hidden="true"></i>
            </div>

            <div>
              <form action="" class="form">
                  <div class="form-group">
                    <label for="data">Data Entrega</label>
                    <input type="date" class="form-control" name="dateDelivery" [(ngModel)]="dateDelivery">
                  </div>
                  <div class="form-group">
                    <label for="data">Mensagem</label>
                    <textarea class="form-control" name="descricao" [(ngModel)]="descricao"></textarea>
                  </div>
                  <button class="btn btn-warning pull-right" (click)="enviarProposta()" >Enviar</button>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
   
  </div>

  </div>-->


  
</div>
